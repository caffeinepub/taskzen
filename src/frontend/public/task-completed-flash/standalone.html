<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Completed Flash Animation - Standalone Demo</title>
  <link rel="stylesheet" href="task-completed-flash.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .demo-container {
      background: white;
      border-radius: 1rem;
      padding: 3rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 1rem;
    }

    p {
      color: #666;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .demo-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.125rem;
      font-weight: 600;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .demo-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .demo-button:active {
      transform: translateY(0);
    }

    .info {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e0e0e0;
      font-size: 0.875rem;
      color: #888;
    }

    @media (max-width: 640px) {
      .demo-container {
        padding: 2rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <h1>✨ Task Completed Flash</h1>
    <p>
      Click the button below to see the beautiful flash animation with a random Hindi inspirational quote.
    </p>
    <button class="demo-button" onclick="showAnimation()">
      Complete a Task
    </button>
    <div class="info">
      <p>
        <strong>Features:</strong><br>
        • Smooth white-gold flash effect<br>
        • Random Hindi inspirational quotes<br>
        • Auto-hides after 4 seconds<br>
        • Fully responsive design<br>
        • No external dependencies
      </p>
    </div>
  </div>

  <script src="quotes.js"></script>
  <script src="task-completed-flash.js"></script>
  <script>
    // Initialize the flash animation component
    const flashAnimation = new TaskCompletedFlash({
      autoHideMs: 4000
    });

    // Initialize on page load
    flashAnimation.init();

    // Function to trigger the animation
    function showAnimation() {
      flashAnimation.trigger();
    }

    // Example: Trigger on keyboard shortcut (Ctrl/Cmd + Enter)
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        showAnimation();
      }
    });
  </script>
</body>
</html>
